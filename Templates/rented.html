{% extends 'index.html' %}

{% block head %}
    <style>
        table,th,td,tr{
        border: 1px solid black;
        }

        </style>
{% endblock %}

{% block body %}
<table>
            <tr>
                <th>Movie Name</th>
                <th>Movie Rented</th>
                <th>Price</th>
            </tr>
            {% for r in rentedname %}
            <tr>
                <td>{{r.name}}</td>
                <td>{{r.rented}}</td>
                <td>{{r.price}}</td>
            </tr>
            {% endfor %}
</table>
{% endblock %}
